<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title><meta charset="utf-8">
    <script type="text/javascript">
        function cube(p) {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, p);
        }
    
        function sin() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
    </script>
</head>
<body>
<h1>Calculadora de Estrella Garc√≠a Rubio</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="cube(3)"> x^3 </button>
<button onclick="cube(4)"> x^4 </button>
<button onclick="sin()"> sin(x) </button>
</body>
</html>
